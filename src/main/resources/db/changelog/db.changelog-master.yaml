databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: username
                  type: varchar(25)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: fullname
                  type: varchar(50)
                  constraints:
                    nullable: false
  - createSequence:
      sequenceName: hibernate_sequence
  - insert:
    tableName: user
    columns:
      - column:
         name: username
         value: test
      - column:
         name: password
         value: test
      - column:
         name: fullname
         value: Tester
